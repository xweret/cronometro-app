<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro - stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <!-- font aweseome link del cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="circle">
            <div class="stopwatch" id="stopwatch">00:00</div>
            <div class="buttons">
                <div class="stop" onclick="stop()"></div>
                <div id="play-pause" class="paused" onclick="playPause()" ></div>
            </div>
        </div>
        <div class="seconds-sphere" id="seconds-sphere" ></div>
    </main>
    <footer>
        <p>Desarrollado por <a  target="_blank" href="https://www.linkedin.com/in/gabrielgarofalo/">Gabriel Garofalo <i class="fab fa-linkedin"></i></a></p>
    </footer>


</body>
</html>
